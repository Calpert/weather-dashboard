<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="style.css" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <header class="display-4">Weather Dashboard</header>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <form id="weather-form">
          <label for="location">Search for a City</label>
          <input type="text" id="weather4 4erw-input" />

          <!-- Button triggers new city to be added -->
          <button class="search-button" id="search-weather">Search</button>
        </form>
        <ul class="list-group history">

        </ul>
      </div>
      <div class="col-lg-9">
        <div id="weather-input"></div>
        <div id="today"></div>
        <div id="forcast"></div>
      </div>
    </div>
  </div>



  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>



</body>

</html>
